    <script>
        let arrayProp = [
            {
                url: 'https://img.freepik.com/foto-gratuito/scimmia-macaco-nella-natura_475641-1447.jpg?t=st=1742987893~exp=1742991493~hmac=6e7d17ca43c241f5aa08cff3e6dcc3773a77bfac8424b447985e529c45cc5258&w=996',
                title: 'Scimmia macaco',
                description: 'Vive nella natura e si nutre di bacche per sopravvivere. La loro natura prevede pelo lungo e occhi marroni. Vivono nelle montagne del tibet e si arrampicano tra gli alberi'
            },
            {
                url: 'https://img.freepik.com/foto-gratuito/luna-piena-nel-cielo-sopra-l-acqua-di-mare_23-2148282854.jpg?t=st=1742988016~exp=1742991616~hmac=66b4a0b4f0e724f14f7ea5091dfc79ca9b042f2503208b59ec78649cb12654a7&w=996',
                title: 'Oceano',
                description: 'Oceano blu tra le onde tu spicchi, il colore azzurro più blu del sole. La luce ti colora quelle tue sfumature e nel buio spaventi marinai agguerriti'
            },
            {
                url: 'https://img.freepik.com/foto-gratuito/scimmia-macaco-nella-natura_475641-1447.jpg?t=st=1742987893~exp=1742991493~hmac=6e7d17ca43c241f5aa08cff3e6dcc3773a77bfac8424b447985e529c45cc5258&w=996',
                title: 'Scimmia macaco',
                description: 'Vive nella natura e si nutre di bacche per sopravvivere. La loro natura prevede pelo lungo e occhi marroni. Vivono nelle montagne del tibet e si arrampicano tra gli alberi'
            }
        ]
        const container = document.querySelector('#container');
        arrayProp.forEach(prop =>{
            container.appendChild(newCard(prop));
        })

        function newCard(prop){
            let card = document.createElement('div');
            card.className = 'w-full ms:w-1/2 xl:w-1/3 shadow-xl';

            let cardContainer = document.createElement('div');
            cardContainer.className = 'bg-white rounded-lg overflow-hidden';
            card.appendChild(cardContainer);
            
            let img = document.createElement('img');
            img.src = prop.url;
            img.alt = 'image';
            img.className = 'w-full';
            cardContainer.appendChild(img);
            
            let content = document.createElement('div');
            content.className = 'p-8 sm:p-9 md:p-7 xl:p-9 text-center';
            cardContainer.appendChild(content);
            
            let title = document.createElement('h3');
            title.className = 'font-semibold text-dark text-xl';
            title.textContent = prop.title;
            content.appendChild(title);
            
            let description = document.createElement('p');
            description.className = 'text-base text-body-color leading-relaxed mb-7';
            description.textContent = prop.description;
            content.appendChild(description);
            
            return card;
        }
    </script>
