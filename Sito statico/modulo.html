<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio #1</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="modulo.html">Modulo</a></li>
        <li><a href="tabella.html">Tabella</a></li>
      </ul>
    </nav>
    <main>
      <h1>Modulo</h1>
      <form method="post" action="" target="_self">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Inserisci il nome" required>
        </div>
        <div>
          <label for="cognome">Cognome:</label>
          <input type="text" id="cognome" placeholder="Inserisci il cognome" disabled>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Inserisci l'email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Inserisci la password">
        </div>
        <div>
          <label for="note">Note:</label>
          <textarea id="note"></textarea>
        </div>
        <div>
          <label>Genere:</label>
          <div>
            <input type="radio" id="maschio" name="genere" value="maschio" checked>
            <label for="maschio">Maschio</label>
          </div>
          <div>
            <input type="radio" id="femmina" name="genere" value="femmina">
            <label for="femmina">Femmina</label>
          </div>
        </div>
        <div>
          <label for="data">Data nascita:</label>
          <input type="date">
        </div>
        <div>
          <label for="macchina">Macchina preferita</label>
          <select id="macchina">
            <option value="volvo">Volvo</option>
            <option value="fiat">Fiat</option>
          </select>
        </div>
        <div>
          <input type="checkbox" id="newsletter" >
          <label for="newsletter">Iscriviti alla newsletter</label>
        </div>
        <div>
          <input type="submit"></input>
          <input type="reset"></input>
        </div>
      </form>
    </main>
  </body>
</html>
